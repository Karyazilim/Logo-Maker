<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logo Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
      <div class="container py-5">
          <div class="row">
              <div class="col-6">
                <form id="logo_maker" data-action="{{@BASE}}/logo/preview">

                <div class="card">
                    <div class="card-header fw-bold fs-5">Logo Maker</div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <label for="domain" class="col-sm-3 col-form-label">Domain</label>
                            <div class="col-sm-9">
                              <input type="text" name="domain" class="form-control" id="domain">
                            </div>
                          </div>

                          <div class="row mb-3">
                              <label for="price" class="col-sm-3 col-form-label">Price</label>
                              <div class="col-sm-9">
                                <input type="text" name="price" class="form-control" id="price">
                              </div>
                            </div>

                            <div class="row mb-3">
                                <label for="template" class="col-sm-3 col-form-label">Template</label>
                                <div class="col-sm-9">
                                  <select name="template" class="form-select" id="template">
                                    <repeat group="{{@sys_backgrounds}}" value="{{@t}}" key="{{@k}}">
                                      <option value="{{@k}}">{{@t}}</option>
                                    </repeat>
                                  </select>
                                </div>
                              </div>                             

                              <div class="row mb-3">
                                <label for="font" class="col-sm-3 col-form-label">Font</label>
                                <div class="col-sm-9">
                                  <select name="font" class="form-select" id="font">
                                    <repeat group="{{@sys_fonts}}" value="{{@font}}" key="{{@key}}">
                                      <option value="{{@key}}">{{@font}}</option>
                                    </repeat>
                                  </select>
                                </div>
                              </div>                          

                              <div class="row mb-3">
                                <label for="size" class="col-sm-3 col-form-label">Font Size</label>
                                <div class="col-sm-9">
                                  <div class="small mb-1 text-muted text-center bg-warning text-light" id="sizez">100</div>
                                  <input type="range" class="form-range" min="30" max="350" step="1" id="size" value="100" name="size">

                                </div>
                              </div>   

                              <div class="row mb-3">
                                <label for="offset" class="col-sm-3 col-form-label">Logo Offset (Y)</label>
                                <div class="col-sm-9">
                                  <div class="small mb-1 text-muted text-center bg-warning text-light" id="offsetz">-10</div>
                                  <input type="range" class="form-range" min="-200" max="100" step="1" id="offset" value="-10" name="offset">

                                </div>
                              </div>   

                              <div class="row mb-3">
                                <label for="poffset" class="col-sm-3 col-form-label">Price Offset (X)</label>
                                <div class="col-sm-9">
                                  <div class="small mb-1 text-muted text-center bg-warning text-light" id="poffsetz">100</div>
                                  <input type="range" class="form-range" min="0" max="150" step="1" id="poffset" value="200" name="poffset">

                                </div>
                              </div>   


                              <div class="row">
                                <label for="color" class="col-sm-3 col-form-label">Text Color</label>
                                <div class="col-sm-9">
                                    <input type="color" class="form-control form-control-color" id="color" value="#563d7c" title="Choose your color">
                                </div>
                              </div>    

                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <a class="btn btn-success" id="clicker">Download Logo</a>
                    </div>

                </div>
              </form>


              </div>
              <div class="col-6">
                <img id="preview_image" src="{{@BASE}}/blank.png" class="img-fluid" />
              </div>
          </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="{{@UI}}logo.js"></script>

  </body>
</html>
